services:
  neo4j:
    image: neo4j:5.15.0
    container_name: supplymap-neo4j
    ports:
      - "7474:7474" # HTTP (browser UI)
      - "7687:7687" # Bolt (driver)
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-supplymap-dev}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
